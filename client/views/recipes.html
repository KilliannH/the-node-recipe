<div ng-init="getRecipes()" class="under_the_nav">

    <div class="jumbotron text-center">
        <h1 class="jumbotron-heading">Latest Recipes</h1>
        <p></p>
    </div>

        <div class="card card_container" ng-repeat="recipe in recipes">
            <div class="row card-block">
                <div class="col-md-4">
                    <img src="{{recipe.img_url}}" class="card-img" alt="{{recipe.name}}">
                </div>
                <div class="col-md-8">
                          <h4 class="card-title">{{recipe.name}}</h4>
                          <div class='col-md-3'>
                          <p class="card-text">{{recipe.ingredients}}</p>
                          <a href="#" class="card-link">More Details</a>
                        </div>
                </div>
            </div>
        </div>
</div>
