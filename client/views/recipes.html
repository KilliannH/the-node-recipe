<div ng-init="getRecipes()" class="under_the_nav">

    <div class="card flex-md-row mb-4 box-shadow h-md-250" ng-repeat="recipe in recipes">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-success">Recipe</strong>
              <h3 class="mb-0">
                <p class="text-dark" href="#">{{recipe.name}}</p>
              </h3>
              <div class="mb-1 text-muted">{{recipe.updatedAt}}</div>
              <a href="#!/recipes/{{recipe.id}}" class="btn btn-outline-success">More Details</a>
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" src="{{recipe.img_url}}" alt="{{recipe.name}}">
    </div>

</div>
